          <img class="hidden" src="img/bg2.png" alt="" />

      </main>
      <aside class="compt">
        <section>
        <h4>Score : <span id="score">0</span></h4>
        </section>
        <section id="timer">

            <h4>Timer</h4>

            <div class="time">

        </section>
        <section id="timer">
          <img src="img/pere-noel.png" alt="" />
          <div id="countdown">
    <h4>Il reste ... </h4>
    <div class="time">
      <div class="countain">
        <span class="count" id="countdown_day" >--</span> <p>jours</p>
      </div>
      <div class="countain">
        <span class="count" id="countdown_hour">--</span> <p>heures</p>
      </div>
      <div class="countain">
        <span class="count" id="countdown_min" >--</span> <p>minutes</p>
      </div>
      <div class="countain">
        <span class="count" id="countdown_sec" >--</span> <p>secondes</p>
      </div>
    </div>
    <h4>Avant Noêl </h4>
          </div>
        </section>

    </div>

        <p> Tu as 1 minute pour recupérer le maximum de cadeaux dans le traineau du père noël ! Attention, certains sont piégés...  </p>
      </section>
